  <body class="demo">
    <!-- Top Fix Navigation -->
    <nav id="tmenu" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Đăng ký ghi danh</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div
          class="collapse navbar-collapse"
          id="bs-example-navbar-collapse-1"
        ></div>
        <!-- navbar-collapse -->
      </div>
      <!-- Container End -->
    </nav>
    <!-- Unique ID begin  -->
    <div id="cs_frm" class="animatedParent">
      <!-- Model group begin -->
      <div id="myModal" class="modal gradient-bg">
        <div class="modal-dialog">
          <div class="modal-content bg-color">
            <div class="default"></div>
            <!-- Model header section begin -->
            <div class="modal-header">
              <h3 class="big-title animated fadeInLeftShort">
                Học là đậu ngay!
              </h3>
              <div class="border-bottom"></div>
            </div>
            <!-- Model body secton begin -->
            <div class="modal-body">
              <p class="title animated fadeInLeftShort">
                Gửi thông tin đăng ký để được tư vấn!
              </p>
              <!-- Form group begin -->
              <!-- Form -->

              <form id="contactForm" class="bg-light p-4 p-md-5 contact-form">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Họ Tên"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control"
                    placeholder="Điện thoại"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>

                <div class="form-group">
                  <textarea
                    name="comments"
                    id="comments"
                    cols="30"
                    rows="7"
                    class="form-control"
                    placeholder="Lời nhắn"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    id="submit-btn"
                    onclick="sendEmail()"
                    value="Đăng ký"
                    class="submit-btn btn btn-primary py-3 px-5"
                  >
                    Đăng ký
                  </button>
                  <div
                    id="message"
                    class="toast text-white shadow-none border-0"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-delay="4000"
                  >
                    <div class="toast-body d-inline-block"></div>
                    <button
                      type="button"
                      class="pr-3 close"
                      data-dismiss="toast"
                      aria-label="Close"
                    >
                      <span
                        aria-hidden="true"
                        class="lni-close size-xs text-white"
                      ></span>
                    </button>
                  </div>
                </div>
              </form>
              <!-- End Form -->
              <div class="space-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Unique ID begin  -->
